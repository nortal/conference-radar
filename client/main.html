<head>
    <title>TechRadar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
</body>

<template name="mainLayout">
    <div class="background-circle"></div>

    <div class="container-fluid main-section pt-3 pt-md-4 px-5">
            <div class="row">
                {{#if isAdmin}}
                    <a href="admin" class="styled-link">{{_ "admin.panel"}}</a>
                {{/if}}
                <div class="d-md-none d-flex justify-content-between align-items-center pb-3">
                    <img src="/images/{{getConferenceLogo}}" width="23%" alt="">
                    <img src="/images/logo_nortal.png" width="23%" alt="">
                </div>
                <div class="d-none d-md-flex justify-content-between align-items-end pb-5">
                    <img src="/images/{{getConferenceLogo}}" width="15%" alt="">
                    <img src="/images/logo_techradar.png" width="25%" alt="">
                    <img src="/images/logo_nortal.png" width="15%" alt="">
                </div>

                <div class="col-12 px-0">
                    <div class="d-md-none d-block main-section-title col-12 p-0">
                        <div class="row d-flex justify-content-between align-items-end">
                            <img class="col-6" src="/images/logo_techradar.png" alt="">
                            <span class="col-6 pl-0 text-right">{{_ getTitle}}</span>
                        </div>
                    </div>
                    <div class="d-none d-md-block main-section-title col-12 p-0">
                        <span>{{_ getTitle}}</span>
                    </div>
                    <div class="main-section-container col-12">
                        {{> yield}}
                    </div>
                </div>
            </div>
    </div>

    <div class="container-fluid px-5 mb-3">
        <div class="row">
            <div class="col-12 p-0 text-center">
                <div class="footer-title">{{_ "footer"}}</div>
            </div>
        </div>
    </div>
</template>
