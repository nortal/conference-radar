<template name="submit">
    <form class="new-keyword" autocomplete="off">
        <div class="row">

            <div class="col-12 col-md-6">
                <div>
                    <p>Build Stuff Tech Radar</p>
                    <p>Share your opinion!</p>
                    <p>Each  on a radar is called a blip that is positioned in a quadrant:
                        <ul>
                            <li>Tools</li>
                            <li>Languages and Frameworks</li>
                            <li>Platforms</li>
                            <li>Techniques</li>
                        </ul>
                            Each quadrant is divided into four rings: Avoid, Assess, Trial and Adopt.</p>
                    <p>Share your point of view and vote for an existing placement or add a new one.</p>
                    <p>If a technology is not on the list, you can suggest it
                        <a href="#" class="styled-link" data-toggle="modal" data-target="#suggestionModal">here</a>.</p>
                    <p>
                        <a class="styled-link" href="www.nortal.com">nortal.com</a>
                    </p>

                    <hr class="d-block d-md-none"/>
                </div>
            </div>

            <div class="col-12 col-md-6">
                {{#with submittedKeywords}}
                    {{#if this}}
                        <ul class="list-group">
                        {{#each keyword in this}}
                            <li class="list-group-item d-flex justify-content-between py-2 px-3">
                                <div class="d-block mr-2 text-left">
                                    <div class="font-weight-bold styled-link">{{keyword.name}}</div>
                                    <div class="text-black-50 small">{{getSectionName keyword.section}} - {{getStageName keyword.votes}}</div>
                                </div>
                                <button type="button" class="close" aria-label="Close" data-value="{{keyword._id}}">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </li>
                        {{/each}}
                        </ul>
                        <hr>
                    {{/if}}
                {{/with}}

                <div>
                    <input class="styled-input" id="keywordText" type="text" name="keywordText" placeholder="Enter Here" />
                    <input hidden id="sectionText" type="text" name="sectionText" />
                    <div class="typeahead" style="width: {{getSelectWidth}}px;">
                        <div class="typeahead-results">
                            {{#if noResults}}
                                <div class="typeahead-no-matches">
                                    <div>No results</div>
                                </div>
                            {{else}}
                                {{#each match in matches}}
                                    <div class="typeahead-result" data-name="{{match.name}}" data-section="{{match.section}}">
                                        <span>{{match.name}}</span>
                                        <span class="text-black-50 float-right" style="font-size: 12px">({{match.section}})</span>
                                    </div>
                                {{/each}}
                            {{/if}}
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <select id="stageDropdown" name="stage" class="styled-select">
                        <option value='0' disabled selected>Ring</option>
                        {{#each stages}}
                            <option value='{{id}}'>{{name}}</option>
                        {{/each}}
                    </select>
                </div>

                <div class="text-right">
                    <button id="submitButton" type="button" class="submit-button col-md-5 col-sm-12">Submit</button>
                </div>
            </div>


        </div>
    </form>

    <div class="toast" id="toast" data-delay="4000" style="z-index: 7000">
        <div class="toast-body alert-success">
            Contents
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="suggestionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Suggest a technology</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input class="styled-input" id="suggestionText" type="text" name="suggestionText" placeholder="Enter here" />

                    <select id="suggestionSectionDropdown" name="suggestionSectionDropdown" class="styled-select">
                        {{#each sections}}
                            <option value='{{id}}'>{{name}}</option>
                        {{/each}}
                    </select>

                </div>
                <div class="modal-footer">
                    <button id="suggestButton" type="button" class="submit-button">Submit</button>
                </div>
            </div>
        </div>
    </div>
</template>
