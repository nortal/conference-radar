<template name="submit">
    <form class="new-keyword">
        <div class="grid-container">
            <div class="grid-header">
            </div>

            <div class="grid-main">
                <div>
                    <p>Build Stuff Tech Radar</p>
                    <p>Share your opinion!</p>
                    <p>Each  on a radar is called a blip that is positioned in a quadrant: 
                        <ul>
                            <li>Tools</li>
                            <li>Languages and Frameworks</li>
                            <li>Platforms</li>
                            <li>Techniques</li>
                        </ul>
                            Each quadrant is divided into four rings: Avoid, Assess, Trial and Adopt.</p>
                    <p>Share your point of view and vote for an existing placement or add a new one.</p>
                    <p>
                        <a href="www.nortal.com">nortal.com</a>
                    </p>
                </div>
            </div>

            <div class="grid-right">
                <div>
                    <input class="styled-input" id="keywordText" type="text" name="keywordText" placeholder="Enter Here" />
                </div>

                <div>
                    <select id="sectionDropdown" name="section" class="styled-select">
                        <option value='0' disabled selected>Quadrant</option>
                        <option value='Tools'>Tool</option>
                        <option value='Techniques'>Technique</option>
                        <option value='Platforms'>Platform</option>
                        <option value='Frameworks'>Framework/Language</option>
                    </select>
                </div>

                <div>
                    <select id="stageDropdown" name="stage" class="styled-select">
                        <option value='0' disabled selected>Ring</option>
                        <option value='Adopt'>Adopt</option>
                        <option value='Trial'>Trial</option>
                        <option value='Assess'>Assess</option>
                        <option value='Avoid'>Avoid</option>
                    </select>
                </div>

                <div>
                    <input class="styled-input" id="nameText" type="text" name="nameText" placeholder="Your name (optional)" />
                </div>
                <div>
                    <input class="styled-input" id="emailText" type="email" name="emailText" placeholder="Your e-mail (optional)" />
                </div>

                <div>
                    <label>
                    <input type="checkbox" id="participateCheck">
                    I want to be notified, when final Technology Radar is published
                    </label>
                </div>

                <div>
                    <label>
                    <input type="checkbox" id="recruitmentCheck" />
                     Nortal can contact me about future job opportunities for up to 3 years<br/> <a class="privacy-policy" href="https://nortal.com/recruitment-and-hiring-privacy-statement/">Privacy policy</a>
                    </label>
                </div>

                <div style="text-align: right;">
                    <button id="submitButton" type="button" class="btn submit-button">Submit</button>
                </div>

                <div class="fader" style="font-size: 140%; text-align: center; padding: 0px" id="faderContainer">
                    <p>Thank you!</p>
                    <p>Your opinion has been saved.</p>
                </div>
            </div>
            <div class="grid-footer">

            </div>
        </div>


    </form>
</template>
