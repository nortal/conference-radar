<template name="submit">
    <form class="new-keyword" autocomplete="off">
        <div class="row">

            <div class="col-6">
                <div>
                    <p>Build Stuff Tech Radar</p>
                    <p>Share your opinion!</p>
                    <p>Each  on a radar is called a blip that is positioned in a quadrant:
                        <ul>
                            <li>Tools</li>
                            <li>Languages and Frameworks</li>
                            <li>Platforms</li>
                            <li>Techniques</li>
                        </ul>
                            Each quadrant is divided into four rings: Avoid, Assess, Trial and Adopt.</p>
                    <p>Share your point of view and vote for an existing placement or add a new one.</p>
                    <p>
                        <a class="styled-link" href="www.nortal.com">nortal.com</a>
                    </p>
                </div>
            </div>

            <div class="col-6">
                {{#with submittedKeywords}}
                    {{#if this}}
                        <div class="row">
                            <p class="col font-weight-bold">Votes:</p>
                        </div>
                        {{#each stage in stages}}
                            <div class="row pb-2">
                                {{#if getByStage this stage}}
                                    <div class="vote-group-title col-lg-3 col-md-4 col-sm-12">
                                        {{stage}}:
                                    </div>
                                    <div class="vote-group-votes col-lg-9 col-md-8 col-sm-12">
                                        {{#each keyword in getByStage this stage}}
                                            {{keyword.keyword}}<br>
                                        {{/each}}
                                    </div>
                                {{/if}}
                            </div>
                        {{/each}}
                        <div>

                        </div>
                        <hr>
                    {{/if}}
                {{/with}}

                <div>
                    <input class="styled-input" id="keywordText" type="text" name="keywordText" placeholder="Enter Here" />
                    <input hidden id="sectionDropdown" type="text" name="sectionDropdown" />
                    <div class="typeahead" style="width: {{getSelectWidth}}px;">
                        <div class="typeahead-results">
                            {{#each match in matches}}
                                <div class="typeahead-result" data-name="{{match.name}}" data-section="{{match.section}}">
                                    {{match.name}}
                                </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <select id="stageDropdown" name="stage" class="styled-select">
                        <option value='0' disabled selected>Ring</option>
                        <option value='Adopt'>Adopt</option>
                        <option value='Trial'>Trial</option>
                        <option value='Assess'>Assess</option>
                        <option value='Avoid'>Avoid</option>
                    </select>
                </div>

                <div class="text-right">
                    <button id="submitButton" type="button" class="submit-button">Submit</button>
                </div>
            </div>


        </div>
    </form>
</template>
