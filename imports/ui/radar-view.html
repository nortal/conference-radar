<template name="radarLayout">
    <div class="background-circle">
    </div>

    <div class="container-fluid pt-4 px-5 radar">
        <div class="row d-flex justify-content-center px-0 px-md-3">
            <div class="d-md-none d-flex justify-content-between align-items-end pb-3">
                <img src="/images/logo_geekout.png" width="25%" alt="">
                <img src="/images/logo_nortal.png" width="25%" alt="">
            </div>
            <div class="d-none d-md-flex justify-content-between align-items-end pb-3">
                <img src="/images/logo_geekout.png" width="15%" alt="">
                <img src="/images/logo_techradar.png" width="25%" alt="">
                <img src="/images/logo_nortal.png" width="15%" alt="">
            </div>

            <div class="col-12 d-flex justify-content-md-center flex-column flex-md-row p-0 pb-4 pb-md-5">
                <div class="radar-candidates-vote text-center">Vote for your candidate:</div>
                <div class="radar-candidates-vote-link text-center">techradar.nortal.com</div>
            </div>

            <div class="col-12 px-0">
                {{> yield}}
            </div>
        </div>
    </div>
</template>


<template name="radar">
    <div class="h-100">

        <div class="row pb-4">
            {{#each section in quadrants}}
                <div class="{{quadrantClass}} quadrant d-flex flex-column p-3 mt-4">
                    <div class="quadrant-title-container">
                        <h3 class="mt-0 mb-2 scaled-quadrant-title">{{section.name}}</h3>
                    </div>

                    <div class="quadrant-svg-wrapper">
                        <div>
                            <svg id="{{section.id}}"></svg>
                        </div>
                    </div>

                    <div class="quadrant-log p-3">
                        {{> radarLog collection=(getLogs section.id)}}
                    </div>
                </div>
            {{/each}}
        </div>

    </div>
</template>

<template name="radarLog">
    {{#each log in collection}}
        <div class="log-row d-flex overflow-hidden">
            <span>Geekout@{{log.timestamp}} voted</span>
            <span class="log-row-technology">{{log.technology}} - <span class="text-capitalize">{{log.stage}}</span></span>
        </div>
    {{/each}}
</template>
