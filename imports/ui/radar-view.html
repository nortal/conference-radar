<template name="radar">

    <div class="row h-100">
        {{#each quadrants}}
            <div class="{{quadrantClass}}">
                <div class="bg-white overflow-hidden h-100 rounded p-3">
                    <h3 class="mt-0 mb-2">{{name}}</h3>
                    <div class="h-100">
                        <svg id="{{id}}"></svg>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>

    {{#if isDevMode}}
    <div class="position-absolute m-3" style="bottom:0">
        <button id="randomGenButton" type="button" class="btn btn-danger">Gen random data</button>
        <button id="databaseClearButton" type="button" class="btn btn-danger">Clear database</button>
    </div>
    {{/if}}

</template>

<template name="radarLayout">

    <div class="container-fluid h-100 p-3 pt-2">

        {{> yield}}

    </div>

</template>
