<template name="radar">

    <div class="row">
        {{#each quadrants}}
            <div class="{{quadrantClass}}">
                <div class="bg-white rounded p-3">
                    <h3 class="mt-0 mb-2">{{name}}</h3>
                    <div>
                        <svg id="{{id}}"></svg>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>


</template>

<template name="radarLayout">

    <div class="container-fluid p-3 pt-2">

        {{> yield}}

    </div>

</template>
