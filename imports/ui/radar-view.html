<template name="radarLayout">
    <div class="container-fluid px-2 px-md-5 pt-md-3 radar">
        {{> yield}}
    </div>
</template>


<template name="radar">
    <div class="h-100">
        <div class="d-flex justify-content-between align-items-center py-3 py-sm-0">
            <div class="scaled-main-title">
                TECHRADAR
            </div>
            <div>
                <img src="/images/Nortal_RGB_positive.png" width="120" height="63" alt="">
            </div>
        </div>

        <div class="row pb-4">
            {{#each quadrant in quadrants}}
                <div class="{{quadrantClass}} quadrant p-3 mt-4">
                    <div class="quadrant-title-container">
                        <h3 class="mt-0 mb-2 scaled-quadrant-title">{{quadrant.name}}</h3>
                    </div>

                    <div class="quadrant-svg-wrapper">
                        <div>
                            <svg id="{{quadrant.id}}"></svg>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <div class="radar-footer-title">Add and vote for your candidate</div>
            </div>
        </div>
    </div>
</template>
