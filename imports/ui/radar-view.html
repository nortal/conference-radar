                <div>
                    <svg id="tools"></svg>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="bg-white rounded p-3">
                <h3 class="mt-0 mb-2">Frameworks</h3>
                <div>
                    <svg id="frameworks"></svg>

            </div>

                <div>
                    <svg id="techniques"></svg>
