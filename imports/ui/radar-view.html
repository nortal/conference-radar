<template name="radarLayout">
    <div class="container-fluid px-2 px-md-5 pt-md-3 radar">
        {{> yield}}
    </div>
</template>


<template name="radar">
    <div class="h-100">
        <div class="d-flex justify-content-between align-items-center py-3 py-sm-0">
            <div class="scaled-main-title">
                TECHRADAR
            </div>
            <div>
                <img src="/images/logo_nortal.png" width="200" alt="">
            </div>
        </div>

        <div class="row pb-4">
            {{#each section in quadrants}}
                <div class="{{quadrantClass}} quadrant d-flex flex-column p-3 mt-4">
                    <div class="quadrant-title-container">
                        <h3 class="mt-0 mb-2 scaled-quadrant-title">{{section.name}}</h3>
                    </div>

                    <div class="quadrant-svg-wrapper">
                        <div>
                            <svg id="{{section.id}}"></svg>
                        </div>
                    </div>

                    <div class="quadrant-log p-3">
                        {{> radarLog collection=(getLogs section.id)}}
                    </div>
                </div>
            {{/each}}
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <div class="footer-title">Add and vote for your candidate</div>
            </div>
        </div>
    </div>
</template>

<template name="radarLog">
    {{#each log in collection}}
        <div class="log-row d-flex overflow-hidden">
            <span class="log-row-index">{{log.index}}</span>
            <span class="log-row-timestamp">{{log.timestamp}}</span>
            <span class="log-row-event">@Geekout</span>
            <span class="log-row-technology">{{log.technology}}</span>
            <span>got</span>
            <span class="log-row-stage">{{log.stage}}</span>
        </div>
    {{/each}}
</template>
