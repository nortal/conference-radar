<template name="admin">

    {{#if isDevMode}}
    <div class="row pb-3">
        <div class="col">
            {{> adminControl title='Developer controls'}}
        </div>
    </div>
    {{/if}}

    <div class="row pb-3">
        <div class="col">
            {{> adminUserList title='Users' collection=getAllUsers}}
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 order-1 order-md-0 pb-3">
            {{> adminKeywordList title='Enabled keywords' collection=getEnabledKeywords}}
        </div>
        <div class="col-12 col-md-6 order-0 order-md-1 pb-3">
            {{> adminKeywordList title='Pending keywords' collection=getDisabledKeywords}}
        </div>
    </div>

</template>


<template name="adminControl">
    <h1>{{title}}</h1>

    <div>
        <button id="randomGenButton" type="button" class="btn btn-sm btn-outline-danger">Gen random votes</button>
        <button id="votesClearButton" type="button" class="btn btn-sm btn-outline-danger">Clear votes</button>
        <button id="usersClearButton" type="button" class="btn btn-sm btn-outline-danger">Clear users</button>
        <button id="databaseClearButton" type="button" class="btn btn-sm btn-outline-danger">Clear keywords</button>
    </div>
</template>


<template name="adminKeywordList">
    <h1>{{title}}</h1>
    <ul class="list-group">
            {{#if collection}}
                {{#each keyword in collection}}
                    <li class="list-group-item">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-block">
                                <div class="{{keywordColorClass keyword.enabled}} pr-3">
                                    <span class="font-weight-bold mr-1">{{keyword.name}}</span>
                                    <span class="small text-black-50">({{keyword.section}})</span>
                                </div>
                                <div class="text-black-50">
                                    {{#if (keyword.votes.length)}}
                                        <span>{{keyword.votes.length}} votes</span>
                                        <a class="small text-black-50" data-toggle="collapse" href="#collapse-votes-{{keyword._id}}"
                                           role="button" aria-expanded="false" aria-controls="collapse-votes-{{keyword._id}}">
                                            (Show)
                                        </a>
                                    {{/if}}
                                </div>
                            </div>
                            <div>
                                {{#if (keyword.enabled)}}
                                    <button data-id="{{keyword._id}}" data-action="disable" class="btn btn-outline-danger">Disable</button>
                                {{else}}
                                    <button data-id="{{keyword._id}}" data-action="enable" class="btn btn-outline-success">Enable</button>

                                    {{#unless (keyword.votes.length)}}
                                        <button data-id="{{keyword._id}}" data-action="delete" class="btn btn-outline-danger">Delete</button>
                                    {{/unless}}
                                {{/if}}
                            </div>
                        </div>

                        <div class="collapse" id="collapse-votes-{{keyword._id}}">
                            {{> adminKeywordVoteList keyword=keyword}}
                        </div>
                    </li>
                {{/each}}
            {{else}}
                <li class="list-group-item text-center">No results</li>
            {{/if}}
        </ul>
</template>

<template name="adminKeywordVoteList">

    <ul class="list-group list-group-flush px-3 pt-2">
        {{#each vote in keyword.votes}}
            <li class="list-group-item p-0">
                <span>{{vote.userId}} - {{vote.stage}}</span>
                <button type="button" class="close" aria-label="Delete" data-id="{{keyword._id}}"
                        data-userId="{{vote.userId}}" data-action="delete" data-stage="{{keyword.stage}}">
                    <span aria-hidden="true">&times;</span>
                </button>
            </li>
        {{/each}}
    </ul>

</template>


<template name="adminUserList">
    <h1>{{title}}</h1>
    <ul class="list-group">
        {{#each user in collection}}
            <li class="list-group-item d-flex align-items-center">
                <div class="text-success pr-3">
                    <span class="font-weight-bold mr-1">{{user.name}}</span>
                    {{#if (user.admin)}}
                        <span class="text-black-50">(Admin)</span>
                    {{/if}}
                </div>

                <div class="text-black-50">
                    {{user.email}}
                </div>
            </li>
        {{/each}}
    </ul>
</template>
