<template name="confirm">
    <div class="row pt-4 mb-3">
        <div class="col-md-6 col-12 mt-4">
            <input id="nameText" type="text" name="nameText" class="styled-input {{getClasses 'nameText'}}"
                   value="{{getName}}"/>
            <label>{{_ "confirm.name"}}</label>
            <span class="errorMessage">{{_ getInvalidInput}}</span>
        </div>
        <div class="col-md-6 col-12 my-4">
            <input id="emailText" type="text" name="emailText" class="styled-input {{getClasses 'emailText'}}"
                   value="{{getEmail}}"/>
            <label>{{_ "confirm.email"}}</label>
            <span class="errorMessage">{{_ getInvalidInput}}</span>
        </div>

<!--        <p>-->
<!--            <a class="styled-link" href="www.nortal.com">nortal.com</a>-->
<!--        </p>-->

        <div class="col-12">
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="participateCheck" name="participateCheck">
                <label class="custom-control-label" for="participateCheck">
                    {{_ "confirm.participate"}}
                </label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="recruitmentCheck" name="recruitmentCheck">
                <label class="custom-control-label" for="recruitmentCheck">
                    {{_ "confirm.recruitment"}}
                    <br/>
                    <a class="styled-link" href="https://nortal.com/recruitment-and-hiring-privacy-statement/">{{_ "confirm.privacy_policy"}}</a>
                </label>
            </div>
            <div class="custom-control custom-checkbox mb-4">
                <input type="checkbox" class="custom-control-input" id="termsCheck" name="termsCheck">
                <label class="custom-control-label" for="termsCheck">
                    {{_ "confirm.terms"}}
                </label>
            </div>
            <div class="float-right col-sm-12 col-md-4">
                <button id="nextButton" type="button" class="submit-button col">{{_ "confirm.start_voting"}}</button>
            </div>
        </div>
    </div>
    <div class="toast" id="toast" data-delay="4000">
        <div class="toast-body alert-danger mb-0">
            {{_ getInvalidInput}}
        </div>
    </div>
</template>
