<template name="confirm">


    <form class="new-keyword">
        <div class="grid-container">
            <div class="grid-header">
            </div>

            <div class="grid-main">
                <div>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean congue nibh et felis
                        malesuada dapibus.
                    </p>

                    <p>
                        Etiam eu eros et felis ultricies consectetur. Donec condimentum lacus nisi, non varius
                        urna maximus at.
                    </p>

                    <p>
                        <a href="www.nortal.com">nortal.com</a>
                    </p>
                </div>
            </div>

            <div class="grid-right">

                <div>
                    <input class="styled-input" id="nameText" type="text" name="nameText" placeholder="Your name"
                           value="{{getSessionVal 'name'}}" {{isDisabled 'name'}}/>
                </div>
                <div>
                    <input class="styled-input" id="emailText" type="email" name="emailText" placeholder="Your e-mail"
                           value="{{getSessionVal 'email'}}" {{isDisabled 'email'}}/>
                </div>

                <div>
                    <label>
                        <input type="checkbox" id="participateCheck">
                        I want to be notified, when final Technology Radar is published
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" id="recruitmentCheck"/>
                        Nortal can contact me about future job opportunities for up to 3 years<br/> <a
                            class="privacy-policy" href="https://nortal.com/recruitment-and-hiring-privacy-statement/">Privacy
                        policy</a>
                    </label>
                </div>

                <div style="text-align: right;">
                    <button id="nextButton" type="button" class="btn submit-button">Next</button>
                </div>

            </div>
            <div class="grid-footer">

            </div>
        </div>
    </form>


</template>
