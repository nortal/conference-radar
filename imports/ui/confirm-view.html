<template name="confirm">

    <div class="row">
        <div class="col-md-6 col-sm-12">
            <input class="styled-input mb-3" id="nameText" type="text" name="nameText" placeholder="Your name"
                   value="{{getDetails 'name'}}" {{isDisabled 'name'}}/>
            <input class="styled-input mb-3" id="emailText" type="email" name="emailText" placeholder="Your e-mail"
                   value="{{getDetails 'email'}}" {{isDisabled 'email'}}/>
            <p>
                <a class="styled-link" href="www.nortal.com">nortal.com</a>
            </p>
        </div>

        <div class="col-md-6 col-sm-12">

            <div>
                <label>
                    <input type="checkbox" id="participateCheck">
                    I want to be notified, when final Technology Radar is published
                </label>
            </div>

            <div>
                <label>
                    <input type="checkbox" id="recruitmentCheck"/>
                    Nortal can contact me about future job opportunities for up to 3 years
                    <br/>
                    <a class="styled-link" href="https://nortal.com/recruitment-and-hiring-privacy-statement/">Privacy policy</a>
                </label>
            </div>

            <div>
                <label>
                    <input type="checkbox" id="termsCheck"/>
                    I agree to my data being stored and used to anonymously display statistics on Technology Radar
                </label>
            </div>

            <div class="text-right">
                <button id="nextButton" type="button" class="submit-button">Next</button>
            </div>

        </div>
    </div>

    <div class="toast" id="toast" data-delay="4000">
        <div class="toast-body alert-danger mb-0">
            {{getInvalidInput}}
        </div>
    </div>
</template>
