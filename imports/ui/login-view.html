<template name="login">

    
    <div class="login-container">
        <div>
            <input class="styled-input" id="usernameInput" type="text" name="username" placeholder="username" style="margin-bottom: 40px;"/>
        </div>
        <div>
            <input class="styled-input" id="passwordInput" type="password" name="password" placeholder="password" style="margin-bottom: 40px;"/>
        </div>
        <div>
            <button id="loginButton" class="btn submit-button" type="button" style="margin-bottom: 40px;">Log In</button>
        </div>
    </div>


</template>
