<template name="login">

    <div class="d-flex justify-content-center">
        <div style="width: 24rem" class="pt-3 pb-5">
            <h3 class="text-center">Sign in</h3>
            <hr/>

            {{#if inProgress}}
                <div class="text-center pt-4">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            {{else}}
                <div class="mb-3">
                    <button class="submit-button btn-block" id="googleLogin">Google</button>
                </div>
                <div class="mb-3">
                    <button class="submit-button btn-block" id="facebookLogin">Facebook</button>
                </div>
                <div>
                    <button class="submit-button btn-block bg-secondary" id="skipLogin">Skip</button>
                </div>
            {{/if}}
        </div>
    </div>

</template>
