<template name="radarLayout">
    <div class="background-circle">
    </div>

    <div class="container-fluid pt-3 pt-md-4 px-5 radar">
        <div class="row d-flex justify-content-center px-0 px-md-3">
            <div class="d-md-none d-flex justify-content-between align-items-center pb-3">
                <img src="/images/{{getConferenceLogo}}" width="25%" alt="">
                <img src="/images/logo_nortal.png" width="25%" alt="">
            </div>
            <div class="d-none d-md-flex justify-content-between align-items-end pb-3 w-100">
                <img src="/images/{{getConferenceLogo}}" width="15%" alt="">
                <img src="/images/logo_techradar.png" width="25%" alt="">
                <img src="/images/logo_nortal.png" width="15%" alt="">
            </div>

            <div class="col-12 d-flex justify-content-md-center flex-column flex-md-row p-0 pb-4 pb-md-5">
            {{#unless getConferenceFinished}}
                <div class="radar-candidates-vote text-center">{{_ "radar.vote"}}</div>
                <div class="radar-candidates-vote-link text-center">techradar.nortal.com</div>
            {{else}}
                <div class="radar-candidates-vote text-center">
                    {{_ "radar.results" getConferenceName getConferenceYear}}
                </div>
            {{/unless}}
            </div>

            <div class="col-12 px-0">
                {{> yield}}
            </div>
        </div>
    </div>
</template>
